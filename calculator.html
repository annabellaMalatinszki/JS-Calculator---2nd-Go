<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator 2.0</title>

    <link rel="stylesheet" href="calculator.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <form>
                    <input type="input" id="input_field">
                </form>
            </div>
            <div class="buttons">
                <button class="number_button">7</button>
                <button class="number_button">8</button>
                <button class="number_button">9</button>
                <button class="function_button" id="clear">C</button>
                <button class="function_button" id="clear_all">AC</button><br>
                <button class="number_button">4</button>
                <button class="number_button">5</button>
                <button class="number_button">6</button>
                <button class="operator_button">*</button>
                <button class="operator_button">/</button><br>
                <button class="number_button">1</button>
                <button class="number_button">2</button>
                <button class="number_button">3</button>
                <button class="operator_button">+</button>
                <button class="operator_button">-</button><br>
                <button class="operator_button">.</button>
                <button class="number_button">0</button>
                <button class="operator_button">%</button>
                <button class="function_button" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
